<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="lstilo.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite o email" required><br><br>
      

      <label for="senha">Senha:</label>
      <input type="password" id="senha"  placeholder="Digite a senha" required><br><br>
      

      <button type="button" onclick="login()">Entrar</button>
    </form>

    <button class="top-right" onclick="redirecionarParaCadastro()">Cadastrar</button>

    <footer>
      <ul class="footer-links">
        <li><a href="https://www.instagram.com">Instagram</a></li>
        <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        <li><a href="https://www.youtube.com">YouTube</a></li>
        <li><a href="mailto:contato@empresa.com">Contate-nos</a></li>
      </ul>
    </footer>
  </div>

  <!-- Balão de mensagem de erro -->
  <div id="balao-erro" class="balao balao-erro"></div>

  <!-- Balão de mensagem de sucesso -->
  <div id="balao-sucesso" class="balao balao-sucesso"></div>

  <script src="main.js"></script>

</body>
</html>
